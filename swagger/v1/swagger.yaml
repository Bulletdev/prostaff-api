---
openapi: 3.0.1
info:
  title: ProStaff API V1
  version: v1
  description: API documentation for ProStaff - Esports Team Management Platform
  contact:
    name: ProStaff Support
    email: support@prostaff.gg
servers:
- url: http://localhost:3333
  description: Development server
- url: https://api.prostaff.gg
  description: Production server
paths:
  "/api/v1/admin/players":
    get:
      summary: List all players across all organizations (admin)
      tags:
      - Admin
      security:
      - bearerAuth: []
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
      - name: include_deleted
        in: query
        required: false
        description: Include soft-deleted players
        schema:
          type: boolean
      - name: role
        in: query
        required: false
        schema:
          type: string
      - name: status
        in: query
        required: false
        schema:
          type: string
      - name: has_access
        in: query
        required: false
        description: Filter by whether player portal access is enabled
        schema:
          type: boolean
      - name: sort_by
        in: query
        required: false
        schema:
          type: string
      - name: sort_order
        in: query
        required: false
        description: asc or desc
        schema:
          type: string
      responses:
        '200':
          description: players returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  players:
                    type: array
                    items:
                      "$ref": "#/components/schemas/Player"
                  pagination:
                    "$ref": "#/components/schemas/Pagination"
                  summary:
                    type: object
                    properties:
                      total:
                        type: integer
                      active:
                        type: integer
                      deleted:
                        type: integer
                      with_access:
                        type: integer
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
        '403':
          description: forbidden â€” admin/owner role required
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
  "/api/v1/admin/players/{id}/soft_delete":
    post:
      summary: Soft-delete (archive) a player
      tags:
      - Admin
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: player archived
          content:
            application/json:
              schema:
                type: object
                properties:
                  player:
                    "$ref": "#/components/schemas/Player"
        '404':
          description: player not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
                  example: Player left the organization
              required:
              - reason
  "/api/v1/admin/players/{id}/restore":
    post:
      summary: Restore an archived player
      tags:
      - Admin
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: player restored
          content:
            application/json:
              schema:
                type: object
                properties:
                  player:
                    "$ref": "#/components/schemas/Player"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum:
                  - active
                  - inactive
                  - benched
                  - trial
                  example: active
              required:
              - status
  "/api/v1/admin/players/{id}/enable_access":
    post:
      summary: Enable player portal access
      tags:
      - Admin
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: player access enabled
          content:
            application/json:
              schema:
                type: object
                properties:
                  player:
                    "$ref": "#/components/schemas/Player"
        '422':
          description: validation error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: player@team.gg
                password:
                  type: string
                  format: password
                  example: SecurePass123!
              required:
              - email
              - password
  "/api/v1/admin/players/{id}/disable_access":
    post:
      summary: Disable player portal access
      tags:
      - Admin
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: player access disabled
          content:
            application/json:
              schema:
                type: object
                properties:
                  player:
                    "$ref": "#/components/schemas/Player"
  "/api/v1/admin/players/{id}/change_status":
    post:
      summary: Change the status of a non-archived player
      tags:
      - Admin
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: player status changed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  player:
                    "$ref": "#/components/schemas/Player"
        '422':
          description: invalid status or player is archived
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum:
                  - active
                  - inactive
                  - benched
                  - trial
                  example: benched
              required:
              - status
  "/api/v1/admin/players/{id}/transfer":
    post:
      summary: Transfer player to another organization
      tags:
      - Admin
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: player transferred
          content:
            application/json:
              schema:
                type: object
                properties:
                  player:
                    "$ref": "#/components/schemas/Player"
                  previous_organization:
                    type: string
                  new_organization:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                new_organization_id:
                  type: string
                  format: uuid
                  example: org-uuid-here
                reason:
                  type: string
                  nullable: true
                  example: Trade agreement
              required:
              - new_organization_id
  "/api/v1/admin/audit-logs":
    get:
      summary: List audit logs
      tags:
      - Admin
      security:
      - bearerAuth: []
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
      - name: action
        in: query
        required: false
        description: Filter by action type (e.g. soft_delete, transfer)
        schema:
          type: string
      - name: entity_type
        in: query
        required: false
        description: Filter by entity type (e.g. Player, Organization)
        schema:
          type: string
      - name: user_id
        in: query
        required: false
        schema:
          type: string
      responses:
        '200':
          description: audit logs returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  logs:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        user:
                          type: object
                        organization:
                          type: object
                        action:
                          type: string
                        entity_type:
                          type: string
                        entity_id:
                          type: string
                        old_values:
                          type: object
                          nullable: true
                        new_values:
                          type: object
                          nullable: true
                        created_at:
                          type: string
                          format: date-time
                  pagination:
                    "$ref": "#/components/schemas/Pagination"
  "/api/v1/admin/organizations":
    get:
      summary: List all organizations (admin)
      tags:
      - Admin
      security:
      - bearerAuth: []
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
      - name: search
        in: query
        required: false
        schema:
          type: string
      - name: tier
        in: query
        required: false
        schema:
          type: string
      - name: status
        in: query
        required: false
        schema:
          type: string
      responses:
        '200':
          description: organizations returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  organizations:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        slug:
                          type: string
                        region:
                          type: string
                        tier:
                          type: string
                        subscription_plan:
                          type: string
                        subscription_status:
                          type: string
                        users_count:
                          type: integer
                        created_at:
                          type: string
                          format: date-time
                  pagination:
                    "$ref": "#/components/schemas/Pagination"
  "/api/v1/analytics/performance":
    get:
      summary: Get team performance analytics
      tags:
      - Analytics
      security:
      - bearerAuth: []
      description: Returns comprehensive team and player performance metrics
      parameters:
      - name: start_date
        in: query
        required: false
        description: Start date (YYYY-MM-DD)
        schema:
          type: string
      - name: end_date
        in: query
        required: false
        description: End date (YYYY-MM-DD)
        schema:
          type: string
      - name: time_period
        in: query
        required: false
        description: Predefined period (week, month, season)
        schema:
          type: string
      - name: player_id
        in: query
        required: false
        description: Player ID for individual stats
        schema:
          type: string
      responses:
        '200':
          description: performance data retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      team_overview:
                        type: object
                        properties:
                          total_matches:
                            type: integer
                          wins:
                            type: integer
                          losses:
                            type: integer
                          win_rate:
                            type: number
                            format: float
                          avg_game_duration:
                            type: integer
                          avg_kda:
                            type: number
                            format: float
                          avg_kills_per_game:
                            type: number
                            format: float
                          avg_deaths_per_game:
                            type: number
                            format: float
                          avg_assists_per_game:
                            type: number
                            format: float
                      best_performers:
                        type: array
                      win_rate_trend:
                        type: array
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
  "/api/v1/analytics/team-comparison":
    get:
      summary: Compare team players performance
      tags:
      - Analytics
      security:
      - bearerAuth: []
      description: Provides side-by-side comparison of all team players
      parameters:
      - name: start_date
        in: query
        required: false
        description: Start date (YYYY-MM-DD)
        schema:
          type: string
      - name: end_date
        in: query
        required: false
        description: End date (YYYY-MM-DD)
        schema:
          type: string
      responses:
        '200':
          description: comparison data retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      players:
                        type: array
                        items:
                          type: object
                          properties:
                            player:
                              "$ref": "#/components/schemas/Player"
                            games_played:
                              type: integer
                            kda:
                              type: number
                              format: float
                            avg_damage:
                              type: integer
                            avg_gold:
                              type: integer
                            avg_cs:
                              type: number
                              format: float
                            avg_vision_score:
                              type: number
                              format: float
                            avg_performance_score:
                              type: number
                              format: float
                            multikills:
                              type: object
                              properties:
                                double:
                                  type: integer
                                triple:
                                  type: integer
                                quadra:
                                  type: integer
                                penta:
                                  type: integer
                      team_averages:
                        type: object
                      role_rankings:
                        type: object
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
  "/api/v1/analytics/champions/{player_id}":
    parameters:
    - name: player_id
      in: path
      description: Player ID
      required: true
      schema:
        type: string
    get:
      summary: Get player champion statistics
      tags:
      - Analytics
      security:
      - bearerAuth: []
      description: Returns champion pool and performance statistics for a specific
        player
      responses:
        '200':
          description: champion stats retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      player:
                        "$ref": "#/components/schemas/Player"
                      champion_stats:
                        type: array
                        items:
                          type: object
                          properties:
                            champion:
                              type: string
                            games_played:
                              type: integer
                            win_rate:
                              type: number
                              format: float
                            avg_kda:
                              type: number
                              format: float
                            mastery_grade:
                              type: string
                              enum:
                              - S
                              - A
                              - B
                              - C
                              - D
                      top_champions:
                        type: array
                      champion_diversity:
                        type: object
                        properties:
                          total_champions:
                            type: integer
                          highly_played:
                            type: integer
                          average_games:
                            type: number
                            format: float
        '404':
          description: player not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
  "/api/v1/analytics/kda-trend/{player_id}":
    parameters:
    - name: player_id
      in: path
      description: Player ID
      required: true
      schema:
        type: string
    get:
      summary: Get player KDA trend over recent matches
      tags:
      - Analytics
      security:
      - bearerAuth: []
      description: Shows KDA performance trend for the last 50 matches
      responses:
        '200':
          description: KDA trend retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      player:
                        "$ref": "#/components/schemas/Player"
                      kda_by_match:
                        type: array
                        items:
                          type: object
                          properties:
                            match_id:
                              type: string
                            date:
                              type: string
                              format: date-time
                            kills:
                              type: integer
                            deaths:
                              type: integer
                            assists:
                              type: integer
                            kda:
                              type: number
                              format: float
                            champion:
                              type: string
                            victory:
                              type: boolean
                      averages:
                        type: object
                        properties:
                          last_10_games:
                            type: number
                            format: float
                          last_20_games:
                            type: number
                            format: float
                          overall:
                            type: number
                            format: float
        '404':
          description: player not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
  "/api/v1/analytics/laning/{player_id}":
    parameters:
    - name: player_id
      in: path
      description: Player ID
      required: true
      schema:
        type: string
    get:
      summary: Get player laning phase statistics
      tags:
      - Analytics
      security:
      - bearerAuth: []
      description: Returns CS and gold performance metrics for laning phase
      responses:
        '200':
          description: laning stats retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      player:
                        "$ref": "#/components/schemas/Player"
                      cs_performance:
                        type: object
                        properties:
                          avg_cs_total:
                            type: number
                            format: float
                          avg_cs_per_min:
                            type: number
                            format: float
                          best_cs_game:
                            type: integer
                          worst_cs_game:
                            type: integer
                      gold_performance:
                        type: object
                        properties:
                          avg_gold:
                            type: integer
                          best_gold_game:
                            type: integer
                          worst_gold_game:
                            type: integer
                      cs_by_match:
                        type: array
        '404':
          description: player not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
  "/api/v1/analytics/teamfights/{player_id}":
    parameters:
    - name: player_id
      in: path
      description: Player ID
      required: true
      schema:
        type: string
    get:
      summary: Get player teamfight performance
      tags:
      - Analytics
      security:
      - bearerAuth: []
      description: Returns damage dealt/taken and teamfight participation metrics
      responses:
        '200':
          description: teamfight stats retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      player:
                        "$ref": "#/components/schemas/Player"
                      damage_performance:
                        type: object
                        properties:
                          avg_damage_dealt:
                            type: integer
                          avg_damage_taken:
                            type: integer
                          best_damage_game:
                            type: integer
                          avg_damage_per_min:
                            type: integer
                      participation:
                        type: object
                        properties:
                          avg_kills:
                            type: number
                            format: float
                          avg_assists:
                            type: number
                            format: float
                          avg_deaths:
                            type: number
                            format: float
                          multikill_stats:
                            type: object
                            properties:
                              double_kills:
                                type: integer
                              triple_kills:
                                type: integer
                              quadra_kills:
                                type: integer
                              penta_kills:
                                type: integer
                      by_match:
                        type: array
        '404':
          description: player not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
  "/api/v1/analytics/vision/{player_id}":
    parameters:
    - name: player_id
      in: path
      description: Player ID
      required: true
      schema:
        type: string
    get:
      summary: Get player vision control statistics
      tags:
      - Analytics
      security:
      - bearerAuth: []
      description: Returns ward placement, vision score, and vision control metrics
      responses:
        '200':
          description: vision stats retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      player:
                        "$ref": "#/components/schemas/Player"
                      vision_stats:
                        type: object
                        properties:
                          avg_vision_score:
                            type: number
                            format: float
                          avg_wards_placed:
                            type: number
                            format: float
                          avg_wards_killed:
                            type: number
                            format: float
                          best_vision_game:
                            type: integer
                          total_wards_placed:
                            type: integer
                          total_wards_killed:
                            type: integer
                      vision_per_min:
                        type: number
                        format: float
                      by_match:
                        type: array
                      role_comparison:
                        type: object
                        properties:
                          player_avg:
                            type: number
                            format: float
                          role_avg:
                            type: number
                            format: float
                          percentile:
                            type: integer
        '404':
          description: player not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
  "/api/v1/auth/register":
    post:
      summary: Register new organization and admin user
      tags:
      - Authentication
      parameters: []
      responses:
        '201':
          description: registration successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      user:
                        "$ref": "#/components/schemas/User"
                      organization:
                        "$ref": "#/components/schemas/Organization"
                      access_token:
                        type: string
                      refresh_token:
                        type: string
                      expires_in:
                        type: integer
        '422':
          description: validation errors
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                organization:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Team Alpha
                    region:
                      type: string
                      example: BR
                    tier:
                      type: string
                      enum:
                      - amateur
                      - semi_pro
                      - professional
                      example: semi_pro
                  required:
                  - name
                  - region
                  - tier
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      format: email
                      example: admin@teamalpha.gg
                    password:
                      type: string
                      format: password
                      example: password123
                    full_name:
                      type: string
                      example: John Doe
                    timezone:
                      type: string
                      example: America/Sao_Paulo
                    language:
                      type: string
                      example: pt-BR
                  required:
                  - email
                  - password
                  - full_name
              required:
              - organization
              - user
  "/api/v1/auth/login":
    post:
      summary: Login user
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      user:
                        "$ref": "#/components/schemas/User"
                      organization:
                        "$ref": "#/components/schemas/Organization"
                      access_token:
                        type: string
                      refresh_token:
                        type: string
                      expires_in:
                        type: integer
        '401':
          description: invalid credentials
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: admin@teamalpha.gg
                password:
                  type: string
                  format: password
                  example: password123
              required:
              - email
              - password
  "/api/v1/auth/refresh":
    post:
      summary: Refresh access token
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                      refresh_token:
                        type: string
                      expires_in:
                        type: integer
        '401':
          description: invalid refresh token
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
                  example: eyJhbGciOiJIUzI1NiJ9...
              required:
              - refresh_token
  "/api/v1/auth/me":
    get:
      summary: Get current user info
      tags:
      - Authentication
      security:
      - bearerAuth: []
      responses:
        '200':
          description: user info retrieved
          content:
            application/json:
              schema:
                type: object

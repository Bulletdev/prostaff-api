  #     timeout: 5s
  #     retries: 5
  #   deploy:
  #     resources:
  #       limits:
  #         memory: 2G
  #       reservations:
  #         memory: 1G

  # Redis para Sidekiq, Rails Cache e Rate Limiting (Rack::Attack)
  redis:
    image: redis:7-alpine
    container_name: prostaff-redis
    restart: unless-stopped
    # Use redis.production.conf for better durability and monitoring
    command: redis-server /etc/redis/redis.conf --requirepass ${REDIS_PASSWORD:-prostaff_redis_2026}
    volumes:
      - redis_data:/data
      - ./redis.production.conf:/etc/redis/redis.conf:ro
    networks:
      - prostaff-net
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD:-prostaff_redis_2026}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M  # Reduzido para otimizar recursos
        reservations:
          memory: 256M

  # Rails API
  api:
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        RAILS_ENV: ${RAILS_ENV}
    container_name: prostaff-api
    restart: unless-stopped
    environment:
      RAILS_ENV: ${RAILS_ENV}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
      RIOT_API_KEY: ${RIOT_API_KEY}
      SENTRY_DSN: ${SENTRY_DSN}
    volumes:
      - ./log:/app/log
      - ./tmp:/app/tmp
      - ./public:/app/public
    depends_on:
      redis:
        condition: service_healthy
      # postgres:  # DESABILITADO - Usa Supabase
      #   condition: service_healthy
    networks:
      - prostaff-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Sidekiq Background Jobs
  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        RAILS_ENV: ${RAILS_ENV}
    container_name: prostaff-sidekiq
    restart: unless-stopped
    command: bundle exec sidekiq -C config/sidekiq.yml
    environment:
      RAILS_ENV: ${RAILS_ENV}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${SIDEKIQ_REDIS_URL}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      RIOT_API_KEY: ${RIOT_API_KEY}
      SENTRY_DSN: ${SENTRY_DSN}
    volumes:
      - ./log:/app/log
      - ./tmp:/app/tmp
    depends_on:
      redis:
        condition: service_healthy
      # postgres:  # DESABILITADO - Usa Supabase
      #   condition: service_healthy
    networks:
      - prostaff-net
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.1'

  # Scraper service (optional runner)
  scraper:
    build:
      context: ./League-Data-Scraping-And-Analytics-master/ProStaff-Scraper
    container_name: prostaff-scraper
    env_file:
      - ./League-Data-Scraping-And-Analytics-master/ProStaff-Scraper/.env
    volumes:
      - ./League-Data-Scraping-And-Analytics-master/ProStaff-Scraper:/app
    depends_on:
      elasticsearch:
        condition: service_healthy
    command: ["tail", "-f", "/dev/null"]
    networks:
      - prostaff-net
    profiles:
      - scraper

  # Backup Service (runs daily)
  backup:
    image: postgres:15-alpine
    container_name: prostaff-backup
    restart: "no"
    environment:
      PGHOST: postgres
      PGDATABASE: ${POSTGRES_DB}
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./backups:/backups
      - ./deploy/scripts/backup.sh:/backup.sh:ro
    networks:
      - prostaff-net
    entrypoint: ["/backup.sh"]
    profiles:
      - backup

volumes:
  # postgres_data:  # DESABILITADO - Usa Supabase PostgreSQL
  #   driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local
  es_data:
    driver: local

networks:
  prostaff-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

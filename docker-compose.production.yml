services:
  # --- Aplicação Principal ---
  api:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: prostaff-api
    restart: unless-stopped
    environment:
      RAILS_ENV: production
      # O Coolify preenche as variáveis se você definir na UI,
      # mas aqui garantimos a conexão interna:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/1
      ELASTICSEARCH_URL: http://elasticsearch:9200
      RAILS_LOG_TO_STDOUT: "true"
      PORT: 3000
    ports:
      - "3000" # O Coolify vai detectar essa porta e criar o domínio automaticamente
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/up"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- Worker (Sidekiq) ---
  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: prostaff-sidekiq
    command: bundle exec sidekiq -C config/sidekiq.yml
    environment:
      RAILS_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/1
      ELASTICSEARCH_URL: http://elasticsearch:9200
    depends_on:
      - api
      - redis

  # --- Banco de Dados (Local na VPS) ---
  postgres:
    image: postgres:15-alpine
    container_name: prostaff-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-prostaff_production}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ChangeMe123!}
    volumes:
      - prostaff_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Cache & Job Queue ---
  redis:
    image: redis:7-alpine
    container_name: prostaff-redis
    restart: always
    volumes:
      - prostaff_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Analytics (Memória Reduzida) ---
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: prostaff-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      # IMPORTANTE: Reduzido para caber na KVM 1 (4GB total)
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - prostaff_es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  prostaff_pg_data:
  prostaff_redis_data:
  prostaff_es_data:

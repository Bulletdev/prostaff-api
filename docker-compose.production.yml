# Docker Compose para Produção - ProStaff API
# Deploy com Kamal na Hetzner VPS
#
# IMPORTANTE:
# - PostgreSQL: DESABILITADO - Usa Supabase (configure DATABASE_URL no .env.production)
# - Redis: ESSENCIAL - Usado por Sidekiq, Rails Cache e Rack::Attack
# - Elasticsearch: ESSENCIAL - Usado para analytics avançados
# - Kibana: OPCIONAL - Interface para explorar dados do Elasticsearch
#
# Para deploy com Kamal:
# 1. Configure .env.production com DATABASE_URL do Supabase
# 2. Configure REDIS_PASSWORD para segurança
# 3. Execute: kamal deploy
#
# Para rodar local (teste de produção):
# docker-compose -f docker-compose.production.yml up -d

services:
  # Elasticsearch for analytics search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: prostaff-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - prostaff-net

  # Kibana for exploring ES indices
  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4
    container_name: prostaff-kibana
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - "5601:5601"
    networks:
      - prostaff-net

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: prostaff-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./deploy/ssl:/etc/nginx/ssl:ro
      - ./public:/app/public:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
      - kibana
    networks:
      - prostaff-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database - DESABILITADO testar como fallback depois
  # Para habilitar PostgreSQL local, descomente este bloco e ajuste depends_on nos outros serviços
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: prostaff-postgres
  #   restart: unless-stopped
  #   environment:
  #     POSTGRES_DB: ${POSTGRES_DB}
  #     POSTGRES_USER: ${POSTGRES_USER}
  #     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  #     PGDATA: /var/lib/postgresql/data/pgdata
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #     - ./deploy/postgres/init:/docker-entrypoint-initdb.d:ro
  #     - ./backups:/backups
  #   networks:
  #     - prostaff-net
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]

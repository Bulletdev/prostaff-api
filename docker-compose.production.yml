services:
  # --- Aplicação Principal (Rails API) ---
  api:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: prostaff-api
    restart: unless-stopped
    environment:
      RAILS_ENV: production
      # O Coolify injeta a URL do Supabase aqui
      DATABASE_URL: ${DATABASE_URL}
      # URL para o banco local (futura réplica)
      REPLICA_DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      # Conexão interna com Redis e Elastic
      REDIS_URL: redis://redis:6379/1
      ELASTICSEARCH_URL: http://elasticsearch:9200
      RAILS_LOG_TO_STDOUT: "true"
      PORT: 3000
      # Chaves de API e Segurança (definidas no Coolify)
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      RIOT_API_KEY: ${RIOT_API_KEY}
    ports:
      - "3000"
    depends_on:
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/up"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- Worker (Sidekiq) ---
  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: prostaff-sidekiq
    command: bundle exec sidekiq -C config/sidekiq.yml
    environment:
      RAILS_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      REPLICA_DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/1
      ELASTICSEARCH_URL: http://elasticsearch:9200
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      RIOT_API_KEY: ${RIOT_API_KEY}
    depends_on:
      - api
      - redis

  # --- Banco Local (Futura Read Replica) ---
  postgres:
    image: postgres:15-alpine
    container_name: prostaff-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-prostaff_production}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ChangeMe123!}
    volumes:
      - prostaff_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Cache & Job Queue ---
  redis:
    image: redis:7-alpine
    container_name: prostaff-redis
    restart: always
    volumes:
      - prostaff_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Analytics (Elasticsearch) ---
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: prostaff-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      # Ajustado para KVM

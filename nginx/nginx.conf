user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log detailed;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Cache configuration
    proxy_cache_path /var/cache/nginx/riot_api
                     levels=1:2
                     keys_zone=riot_cache:10m
                     max_size=100m
                     inactive=60m
                     use_temp_path=off;

    # Rate limiting zones for Riot API
    # Rate limit: 20 requests per second (leaving some margin)
    limit_req_zone $binary_remote_addr zone=riot_api_short:10m rate=18r/s;

    # Rate limit: 100 requests per 2 minutes = ~0.83r/s average
    # We'll enforce this at 90 requests per 120s to leave margin
    limit_req_zone $binary_remote_addr zone=riot_api_long:10m rate=45r/m;

    # General API rate limiting (non-Riot endpoints)
    limit_req_zone $binary_remote_addr zone=general_api:10m rate=100r/s;

    # Admin endpoints (more restrictive)
    limit_req_zone $binary_remote_addr zone=admin_api:10m rate=10r/s;

    limit_req_status 429;
    limit_req_log_level warn;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn addr 10;

    # Upstream
    upstream prostaff_api {
        least_conn;
        server api:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Include server configs
    include /etc/nginx/conf.d/*.conf;
}

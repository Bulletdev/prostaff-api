services:
  # PostgreSQL Database (LOCAL DEVELOPMENT ONLY)
  # Para produção/homologação use Supabase (DATABASE_URL no .env)
  # Este container é opcional - apenas para desenvolvimento offline ou testes
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-prostaff_api_development}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - local-db  # Use 'docker-compose --profile local-db up' para iniciar

  # Redis for Sidekiq, Rails Cache and Rate Limiting
  redis:
    image: redis:7-alpine
    command: redis-server /etc/redis/redis.conf
    volumes:
      - redis_data:/data
      - ./redis.conf:/etc/redis/redis.conf:ro
    ports:
      - "${REDIS_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Rails API
  api:
    build: .
    container_name: prostaff-api
    env_file:
      - .env
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "${API_PORT:-3333}:3000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - default
      - security-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      sh -c "
        bundle check || bundle install &&
        rm -f tmp/pids/server.pid &&
        bundle exec rails db:migrate &&
        bundle exec rails server -b 0.0.0.0 -p 3000
      "

  # Sidekiq for background jobs
  sidekiq:
    build: .
    env_file:
      - .env
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "bundle exec sidekiqmon processes | grep -q 'busy' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: bundle exec sidekiq -C config/sidekiq.yml
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: prostaff-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/app.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - default
      - security-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data:
  bundle_cache:
  nginx_cache:
  nginx_logs:

networks:
  security-net:
    driver: bridge

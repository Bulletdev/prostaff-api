version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: prostaff_api_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and Sidekiq
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Rails API
  api:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/prostaff_api_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
      JWT_SECRET_KEY: your_jwt_secret_key_for_development
      CORS_ORIGINS: http://localhost:5173,http://localhost:8080,http://localhost:3001
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "3333:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        bundle exec rails db:create db:migrate db:seed &&
        bundle exec rails server -b 0.0.0.0
      "

  # Sidekiq for background jobs
  sidekiq:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/prostaff_api_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: bundle exec sidekiq

volumes:
  postgres_data:
  redis_data:
  bundle_cache: